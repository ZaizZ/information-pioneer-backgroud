server:
  port: 5001
spring:
  application:
    name: information-pioneer-app-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.181.132:8848
    gateway:
      globalcors:
        cors-configurations:
          '[/**]': # 匹配所有请求
            allowedOrigins: "*" #跨域处理 允许所有的域
            allowedMethods: # 支持的方法
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        # 用户微服务
        - id: user
          uri: lb://information-pioneer-user
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix= 1
        # 文章微服务
        - id: article
          uri: lb://information-pioneer-article
          predicates:
            - Path=/article/**
          filters:
            - StripPrefix= 1
